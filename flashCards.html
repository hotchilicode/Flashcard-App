<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flashcards</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="nav">
                <h1>Flash Cards</h1>
                <div>
                    <button onclick="showCreateCardBox()">New Card</button>
                    <button onclick="delFlashCards()">Del Card</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="create-box">
            <h2 style="text-align: center;color: rgb(255, 255, 255);">Create Flash Card</h2>
            <label for="question">Question</label>
            <textarea id="question"></textarea>
            <br>
            <label for="answer">Answer</label>
            <textarea id="answer"></textarea>
            <div>
                <button onclick="addFlashCard()">Save</button>
                <button onclick="hideCreateCardBox()">Close</button>
            </div>
        </div>
        <div class="flashcards">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
